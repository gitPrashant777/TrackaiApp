name: trackai
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  firebase_core:
  cloud_firestore:
  flutter_markdown:
  url_launcher:
  google_sign_in:
  firebase_auth:
  table_calendar:
  provider:
  shared_preferences:
  font_awesome_flutter:
  fl_chart:
  flutter_dotenv:
  http:
  intl:
  pdf:
  universal_html:
  flutter_spinkit:
  share_plus:
  path_provider:
  permission_handler:
  google_generative_ai:
  device_info_plus:
  image_picker:
  dotted_border:
  responsive_framework:
  lucide_icons_flutter:
  firebase_storage:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
# This must be at the root level (no indentation)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app.jpg"

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # The assets section must be inside the flutter section
  assets:
    - assets/images/
    - .env
    - assets/images/app.jpg

